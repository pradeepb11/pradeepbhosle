<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        .filtered-div{
            padding: 10px;
  box-sizing: border-box;
  text-align: center;
  font-size: 1.9rem;
  text-transform: capitalize;
  color: #fff;
        }
       [data-color] {
  background-color: cornflowerblue;


}
[data-car] {
  background-color: coral;
}

[data-colors] {
  background-color: cornflowerblue;
}

[data-movies] {
  background-color: crimson;
}
.show {
  display: block;
  /* animation: show .5s ease 0s 1 normal forwards;     */
}

.remove {
  display: none;
  /* animation: hide .5s ease 0s 1 normal forwards; */
}
.active{
  background-color: red  !important;
}

     
@keyframes hide {
  0%{
    transform: scale(1);        
  }
  100% {
    transform: scale(0);        
    width: 0;
    height: 0;
    margin: 0;
  }
}
@keyframes show {
  0%{
    transform: scale(0);     
    width: 0;
    height: 0;
    margin: 0;   
  }
  100% {
    transform: scale(1);    
  }
}  
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="btn-container">
            <button class="btn btn-info show-all">Show All</button>
            <button class="btn btn-info car">cars</button>
            <button class="btn btn-info movies">movies</button>
            <button class="btn btn-info colors">colors</button>
        </div>
    </div>
    <div class="container mt-2">
        <!-- <div class="filtered-div show" id="color" data-color='color'>red</div>
        <div class="filtered-div show" id="color" data-color='color'>blue</div> -->
        <div class="row">
            <div class="col-sm-4 filtered-div mb-2 " id="color" data-color='color'>
                red
            </div>
            <div class="col-sm-4 filtered-div mb-2 " id="color" data-color='color'>
               Blue
            </div>
            <div class="col-sm-4 filtered-div mb-2 " id="car" data-car='car'>
                car1
             </div>
             <div class="col-sm-4 filtered-div mb-2 " id="car" data-car='car'>
                car2
             </div>
             <div class="col-sm-4 filtered-div mb-2 " id="movies" data-movies='movies'>
                movie1
             </div>
             <div class="col-sm-4 filtered-div mb-2 " id="movies" data-movies='movies'>
                movie2
             </div>
             <div class="col-sm-4 filtered-div mb-2 " id="colors" data-colors='colors'>
               colors1
             </div>
             <div class="col-sm-4 filtered-div mb-2 " id="colors" data-colors='colors'>
                colors2
             </div>
             
             
        </div>
    </div>
    

    <script>
        // filter 
        console.log('filter working');
        let showallTab = document.querySelector('.show-all');
        let carstab = document.querySelector('.car');
        let moviesTab = document.querySelector('.movies');
        let colorsTab = document.querySelector('.colors');
        // console.log(colors);
        let allfiltersDiv = document.querySelectorAll('.filtered-div');
        // console.log(allfiltersDiv);
        // turns list to array
        let allfiltersDivArray = Array.from(allfiltersDiv);
        // console.log(allfiltersDivArray);
        showallTab.classList.add('active');
        showallTab.addEventListener('click', showAll);
        function showAll(){
            allfiltersDivArray.forEach(div => {
                // console.log(div);
                div.classList.remove('remove');
                div.classList.add('show');
                div.classList.add('animate__animated');
                div.classList.add('animate__fadeIn');
               
            })
        }

        carstab.addEventListener('click', showCars);
        function showCars(){
            allfiltersDivArray.forEach(div =>{
                div.classList.remove('remove');
                console.log(div.dataset.car);
                if(!div.dataset.car){
                    div.classList.add('remove');
                    div.classList.add('animate__animated');
                div.classList.add('animate__fadeIn');
                showallTab.classList.add('active');
                }
            })
        }

        moviesTab.addEventListener('click', showMovies);
        function showMovies(){
            allfiltersDivArray.forEach(div =>{
                div.classList.remove('remove');
                if(!div.dataset.movies){
                    div.classList.add('remove');
                }
            })
        }

        colorsTab.addEventListener('click', showColors);
        function showColors(){
            allfiltersDivArray.forEach(div =>{
                div.classList.remove('remove');
                if(!div.dataset.colors){
                    div.classList.add('remove');
                }
            })
        }




    </script>
</body>
</html>
